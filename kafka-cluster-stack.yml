version: "3"

services:
  zoo1:
    image: zookeeper:3.4.9
    hostname: zoo1
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname==kafka-zookeeper-1
    restart: on-failure
    environment:
      ZOO_MY_ID: 1 # The id for the zookeeper in the cluster
      ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=zoo2:2888:3888 server.3=zoo3:2888:3888 # A list of all the zookeeper nodes in the cluster
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      # Zookeeper listner
      - target: 2181
        published: 2181
        protocol: tcp
        mode: host
      # Quorum listening port
      - target: 3888
        published: 3888
        protocol: tcp
        mode: host
      # Quorum listening port
      - target: 2888
        published: 2888
        protocol: tcp
        mode: host

  zoo2:
    image: zookeeper:3.4.9
    hostname: zoo2
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname==kafka-zookeeper-2
    restart: on-failure
    environment:
      ZOO_MY_ID: 2 # The id for the zookeeper in the cluster
      ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=zoo2:2888:3888 server.3=zoo3:2888:3888 # A list of all the zookeeper nodes in the cluster
      ZOOKEEPER_CLIENT_PORT: 2182
    ports:
      # Zookeeper listner
      - target: 2182
        published: 2182
        protocol: tcp
        mode: host
      # Quorum listening port
      - target: 3888
        published: 3888
        protocol: tcp
        mode: host
      # Quorum listening port
      - target: 2888
        published: 2888
        protocol: tcp
        mode: host

  zoo3:
    image: zookeeper:3.4.9
    hostname: zoo3
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname==kafka-zookeeper-3
    restart: on-failure
    environment:
      ZOO_MY_ID: 3 # The id for the zookeeper in the cluster
      ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=zoo2:2888:3888 server.3=zoo3:2888:3888 # A list of all the zookeeper nodes in the cluster
      ZOOKEEPER_CLIENT_PORT: 2183
    ports:
      # Zookeeper listner
      - target: 2183
        published: 2183
        protocol: tcp
        mode: host
      # Quorum listening port
      - target: 3888
        published: 3888
        protocol: tcp
        mode: host
      # Quorum listening port
      - target: 2888
        published: 2888
        protocol: tcp
        mode: host

  broker1:
    image: confluentinc/cp-kafka:5.3.1
    hostname: broker1
    depends_on:
      - zoo1
      - zoo2
      - zoo3
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname==kafka-broker-1
    restart: on-failure
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker1:9092
      KAFKA_ZOOKEEPER_CONNECT: zoo1:2181,zoo2:2182,zoo3:2183
      KAFKA_BROKER_ID: 0
      KAFKA_HEAP_OPTS: -Xms512M -Xmx1G
    ports:
      # Broker listner
      - target: 9092
        published: 9092
        protocol: tcp
        mode: host

  broker2:
    image: confluentinc/cp-kafka:5.3.1
    hostname: broker2
    depends_on:
      - zoo1
      - zoo2
      - zoo3
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname==kafka-broker-2
    restart: on-failure
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker2:9093
      KAFKA_ZOOKEEPER_CONNECT: zoo1:2181,zoo2:2182,zoo3:2183
      KAFKA_BROKER_ID: 1
      KAFKA_HEAP_OPTS: -Xms512M -Xmx1G
    ports:
      # Broker listner
      - target: 9093
        published: 9093
        protocol: tcp
        mode: host

  broker3:
    image: confluentinc/cp-kafka:5.3.1
    hostname: broker3
    depends_on:
      - zoo1
      - zoo2
      - zoo3
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname==kafka-broker-3
    restart: on-failure
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker3:9094
      KAFKA_ZOOKEEPER_CONNECT: zoo1:2181,zoo2:2182,zoo3:2183
      KAFKA_BROKER_ID: 2
      KAFKA_HEAP_OPTS: -Xms512M -Xmx1G
    ports:
      # Broker listner
      - target: 9094
        published: 9094
        protocol: tcp
        mode: host
